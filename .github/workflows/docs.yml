name: Build & Deploy Sphinx docs

on:
  push:
    branches: [master]          # генерировать сайт при каждом пуше в main
    paths:
      - "docs/**"
      - "README.md"
      - ".github/workflows/**"
      - "*.py"

permissions:
  contents: write             # нужно для публикации Pages
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt                # установит Sphinx + furo
          # (если requirements.txt разделён, можно отдельно)
          # pip install sphinx furo

      - name: Build HTML
        run: sphinx-build -b html docs docs/_build/html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      # деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4   # официальный экшен
