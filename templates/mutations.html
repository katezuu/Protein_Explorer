<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mutation Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Mutation Analysis</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('analyze_mutation') }}" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label for="pdb_id" class="form-label">PDB ID</label>
        <input type="text" class="form-control" id="pdb_id" name="pdb_id" required maxlength="4" />
      </div>
      <div class="mb-3">
        <label for="mutation" class="form-label">Mutation (e.g., A123C)</label>
        <input type="text" class="form-control" id="mutation" name="mutation" required />
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}">Back to main</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
